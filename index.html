<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Você decide o futuro</title>
</head>

<body>
    <div class="caixa-principal">
        <h1>Decida o futuro da IA</h1>
        <div class="tela-inicial">
            <p>Na terra do nunca, existia um duende que estava em uma enrascada, para tentar esquecer de seus problemas 
                ele saiu andar e acabou entrando em uma mata encontrando um grande rio com um pescador nele, o pescador vendo 
                seu desespero decide ajuda-lo e então começa a sua história.
            </p>
            <button class="iniciar-btn">Iniciar</button>
        </div>
        <div class="caixa-perguntas"></div>
        <div class="caixa-alternativas"></div>
        <div class="caixa-resultado">
            <p class="texto-resultado"></p>
            <button class="novamente-btn">Jogar novamente</button>
        </div>
    </div>
    <script type="module" src="js/aleatorio.js"></script>
    <script type="module" src="js/perguntas.js"></script>
    <script type="module" src="js/script.js"></script>
</body>

</html>
